<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        div {
            width: 30%;
            margin: auto;
            padding-top: 50px;
        }

        h1 {
            font-size: 3em;
            text-align: center;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <form class="form-group" method="post" th:object="${user}" name="user">
        <h2>Login</h2>
        <br>
        <input class="form-control" type="text" th:field="*{username}" placeholder="username" th:value="${usern}">
        <h6 style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></h6>

        <input class="form-control" type="text" th:field="*{password}" placeholder="password" th:value="${userp}">
        <h6 style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h6>
        <h6 style="color: red" th:if="${log}" th:text="${log}"></h6>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>
</body>
</html>
